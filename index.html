<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NINA BANDIKOT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 40px 20px;
      background: linear-gradient(90deg, #ff3cac, #784ba0, #2b86c5);
      color: #fff;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 15px #ff3cac, 0 0 25px #2b86c5;
    }

    main {
      padding: 40px 20px;
    }

    /* Carrusel de videos */
    .video-carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
      background: #111;
      padding: 40px 0;
    }

    .carousel-track {
      display: flex;
      gap: 20px;
      animation: scroll 40s linear infinite;
      width: max-content;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 250px;
      height: 250px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    .carousel-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    footer {
      padding: 20px;
      background: #000;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>NINA BANDIKOT</h1>
  </header>

  <main>
    <h2>Bienvenidos</h2>
    <p>Explora el contenido exclusivo de Nina Bandikot.</p>
  </main>

  <!-- Carrusel de videos -->
  <section class="video-carousel">
    <div class="carousel-track">
      <div class="carousel-item"><video src="videos/video1.mp4" autoplay loop muted playsinline></video></div>
      <div class="carousel-item"><video src="videos/video2.mp4" autoplay loop muted playsinline></video></div>
      <div class="carousel-item"><video src="videos/video3.mp4" autoplay loop muted playsinline></video></div>
      <div class="carousel-item"><video src="videos/video4.mp4" autoplay loop muted playsinline></video></div>
      <div class="carousel-item"><video src="videos/video5.mp4" autoplay loop muted playsinline></video></div>

      <!-- Duplicado para loop continuo -->
      <div class="carousel-item"><video src="videos/video1.mp4" autoplay loop muted playsinline></video></div>
      <div class="carousel-item"><video src="videos/video2.mp4" autoplay loop muted playsinline></video></div>
      <div class="carousel-item"><video src="videos/video3.mp4" autoplay loop muted playsinline></video></div>
      <div class="carousel-item"><video src="videos/video4.mp4" autoplay loop muted playsinline></video></div>
      <div class="carousel-item"><video src="videos/video5.mp4" autoplay loop muted playsinline></video></div>
    </div>
  </section>

  <footer>

  </footer>
</body>
</html>
