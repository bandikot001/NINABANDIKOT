<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NINA BANDIKOT</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg:#000; --panel:#0b0b0f; --text:#fff;
      --brand1:#ff3cac; --brand2:#784ba0; --brand3:#2b86c5;
      --neon:#ff4fcf;
      --radius:18px;
      --tile:240px; --gap:20px; --speed:40s;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text); font-family:Arial,Helvetica,sans-serif; text-align:center;
      background: none;                /* el fondo real lo ponemos fijo detrás */
    }

    /* ===== Fondo fijo a pantalla completa ===== */
    .site-bg{ 
      position: fixed; inset: 0; z-index: -2;
      background: url("img/bg.jpg") center/cover no-repeat fixed; /* fijo y cubre todo */
    }
    /* Oscurecemos un poco para legibilidad del contenido */
    .site-bg::after{
      content:""; position:absolute; inset:0;
      background: radial-gradient(120% 90% at 50% 30%, rgba(0,0,0,.15) 0%, rgba(0,0,0,.65) 60%, rgba(0,0,0,.85) 100%);
    }

    /* ===== Encabezado con efecto neón ===== */
    header{
      padding:40px 20px;
      /* capa suave de color por encima del fondo fijo */
      background: linear-gradient(90deg, #00000077 0%, #00000033 100%);
      backdrop-filter: blur(2px);
    }
    .brand{
      margin:0; text-transform:uppercase; letter-spacing:.15em;
      font-size:clamp(34px,7vw,72px); color:#fff;
      text-shadow:
        0 0 6px rgba(255,79,207,.9),
        0 0 18px rgba(255,79,207,.7),
        0 0 36px rgba(255,79,207,.45);
    }

    .intro{padding:28px 20px 8px; opacity:.95; text-shadow:0 2px 10px #000}

    /* ===== Grid de 3 tarjetas ===== */
    .packs{
      max-width:1200px; margin:0 auto; padding:24px 16px 8px;
      display:grid; grid-template-columns:repeat(3,1fr); gap:22px;
    }
    @media (max-width:900px){ .packs{grid-template-columns:1fr 1fr} }
    @media (max-width:580px){ .packs{grid-template-columns:1fr} }

    .card{
      background:#111; border-radius:var(--radius); overflow:hidden;
      box-shadow:0 10px 28px rgba(0,0,0,.55);
    }
    .card figure{margin:0; line-height:0; background:#000}
    .card img{
      width:100%; height:100%; object-fit:cover; display:block;
      aspect-ratio: 4 / 3;
    }
    .card .meta{
      padding:14px; display:flex; gap:12px; align-items:center; justify-content:space-between;
      background:linear-gradient(0deg, #0b0b0f 0%, #111 100%);
    }
    .card .title{
      text-align:left; font-weight:700; letter-spacing:.02em;
      background:linear-gradient(90deg,var(--brand1),var(--brand3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      font-size:clamp(14px, 1.8vw, 16px);
    }

    /* ===== Botón ajustado para no cortarse ===== */
    .btn-buy{
      display:inline-block; text-decoration:none; text-align:center;
      border:0; border-radius:12px; padding:10px 12px; cursor:pointer;
      color:#000; font-weight:800; letter-spacing:.01em;
      font-size: clamp(12px, 1.6vw, 14px);   /* ↓ más pequeño y responsivo */
      line-height:1.2;                       /* compacta líneas */
      max-width: 100%;                       /* nunca se sale del contenedor */
      white-space: normal;                   /* permite múltiples líneas */
      background:linear-gradient(90deg,#ffd54a,#ffbf00);
      box-shadow:0 6px 18px rgba(0,0,0,.35);
      padding-block: 10px;
      padding-inline: 12px;
    }
    .btn-buy:hover{ transform:translateY(-1px); filter:brightness(1.05); }
    .btn-buy:active{ transform:translateY(0); }

    /* En pantallas pequeñas, apila título y botón para más espacio */
    @media (max-width: 720px){
      .card .meta{ flex-direction:column; align-items:stretch; }
      .btn-buy{ width:100%; }
    }

    /* ===== Carrusel de videos (abajo) ===== */
    .video-carousel{
      position:relative; width:100%; overflow:hidden;
      background: #0b0b0fb0;            /* semitransparente sobre el fondo fijo */
      padding:28px 0; margin-top:28px;
      backdrop-filter: blur(2px);
    }
    .carousel-track{
      display:inline-flex; gap:var(--gap); padding:0 var(--tile);
      animation:slide var(--speed) linear infinite; will-change:transform;
    }
    .carousel-item{
      flex:0 0 auto; width:var(--tile); height:var(--tile);
      border-radius:16px; overflow:hidden; background:#111;
      box-shadow:0 8px 24px rgba(0,0,0,.55);
    }
    .carousel-item video{ width:100%; height:100%; object-fit:cover; display:block; }
    @keyframes slide{ from{transform:translateX(0)} to{transform:translateX(-50%)} }
    .fade-sides::before, .fade-sides::after{
      content:""; position:absolute; top:0; bottom:0; width:var(--tile); pointer-events:none; z-index:2;
    }
    .fade-sides::before{ left:0;  background:linear-gradient(90deg,var(--panel),transparent) }
    .fade-sides::after { right:0; background:linear-gradient(270deg,var(--panel),transparent) }

    footer{padding:18px 12px 28px; font-size:.9rem; opacity:.85; text-shadow:0 2px 10px #000}
  </style>
</head>
<body>
  <!-- Fondo fijo detrás de todo -->
  <div class="site-bg" aria-hidden="true"></div>

  <header>
    <h1 class="brand">NINA BANDIKOT</h1>
  </header>

  <p class="intro">Photo Packs (18+ • SFW previews)</p>

  <!-- Tres imágenes con botón -->
  <section class="packs" aria-label="Paquetes de fotos">
    <article class="card">
      <figure><img src="img/entry.jpg" alt="Entry Pack — vista previa no explícita"></figure>
      <div class="meta">
        <div class="title">Entry Pack</div>
        <a class="btn-buy" href="#" rel="noopener">Comprar paquete de fotos sin censura ahora</a>
      </div>
    </article>

    <article class="card">
      <figure><img src="img/deluxe.jpg" alt="Deluxe Pack — vista previa no explícita"></figure>
      <div class="meta">
        <div class="title">Deluxe Pack</div>
        <a class="btn-buy" href="#" rel="noopener">Comprar paquete de fotos sin censura ahora</a>
      </div>
    </article>

    <article class="card">
      <figure><img src="img/bundle.jpg" alt="Bundle — vista previa no explícita"></figure>
      <div class="meta">
        <div class="title">Bundle</div>
        <a class="btn-buy" href="#" rel="noopener">Comprar paquete de fotos sin censura ahora</a>
      </div>
    </article>
  </section>

  <!-- Carrusel de videos abajo -->
  <section class="video-carousel" aria-label="Carrusel de videos">
    <div class="carousel-track" id="carouselTrack"></div>
    <div class="fade-sides" aria-hidden="true"></div>
  </section>

  <footer>© 2025 NINA BANDIKOT. Todos los derechos reservados.</footer>

  <script>
    // EDITA esta lista si tus nombres son distintos
    const FILES = [
      'videos/video1.mp4',
      'videos/video2.mp4',
      'videos/video3.mp4',
      'videos/video4.mp4',
      'videos/video5.mp4',
    ];

    const track = document.getElementById('carouselTrack');

    function makeTile(src){
      const wrap = document.createElement('div');
      wrap.className = 'carousel-item';
      const v = document.createElement('video');
      v.src = src;
      v.autoplay = true; v.muted = true; v.loop = true; v.playsInline = true;
      v.onerror = () => { wrap.remove(); rebuildLoop(); };
      wrap.appendChild(v);
      return wrap;
    }

    function build(){
      track.innerHTML = '';
      FILES.forEach(src => track.appendChild(makeTile(src)));
      rebuildLoop();
    }

    function rebuildLoop(){
      const base = [...track.children];
      [...track.children].slice(base.length).forEach(n => n.remove());
      if (base.length === 0) return;
      base.forEach(el => track.appendChild(el.cloneNode(true)));
    }

    build();

    // Garantizar reproducción si el navegador bloquea autoplay
    window.addEventListener('pointerdown', () => {
      document.querySelectorAll('.video-carousel video').forEach(v => v.play().catch(()=>{}));
    }, { once:true });

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        document.querySelectorAll('.video-carousel video').forEach(v => v.play().catch(()=>{}));
      }
    });
  </script>
</body>
</html>
